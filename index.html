<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pepita </title>
    <link rel="icon" href="img/logocirculo.png" type="image/x-icon">
    <!-- Agrega tus estilos y enlaces a hojas de estilo aquí -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Estilos personalizados -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Estilos personalizados */
        .logo-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pasteles">Pasteles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pedidos">Pedidos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center">
            <img src="img/logo.png" alt="Logo de la tienda de pasteles" class="mt-3 mb-3 logo-img">
        </div>
    </header>
    <main role="main">
        <section id="inicio" class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Bienvenido a Pastelería Mi Pepita</h1>
                <p class="lead text-muted">Elaboramos pasteles deliciosos para cualquier ocasión.</p>
            </div>
            <div class="container mt-4">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x400?text=Imagen+1" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x400?text=Imagen+2" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x400?text=Imagen+3" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
        <section id="pasteles" class="py-5 text-center bg-light">
            <div class="container">
                <h2 class="mb-4">Nuestros Pasteles</h2>
                <div class="row">
                    <div class="col-md-4 col-6 mb-4">
                        <img src="pasteles/pastel1.jpg" alt="Pastel 1" class="img-fluid">
                    </div>
                    <div class="col-md-4 col-6 mb-4">
                        <img src="pasteles/pastel2.jpg" alt="Pastel 2" class="img-fluid">
                    </div>
                    <div class="col-md-4 col-6 mb-4">
                        <img src="pasteles/pastel3.jpg" alt="Pastel 3" class="img-fluid">
                    </div>
                    <!-- Agrega más imágenes según sea necesario -->
                </div>
            </div>
        </section>
        <section id="pedidos" class="jumbotron text-center">
            <div class="container">
                <h2 class="jumbotron-heading">Realiza tus Pedidos</h2>
                <p class="lead text-muted">Haz tu pedido personalizado con nosotros.</p>
                <a href="https://api.whatsapp.com/send?phone=TUNÚMERODETELÉFONO" class="whatsapp-link">
                    <i class="fab fa-whatsapp fa-3x"></i>
                    Chat por WhatsApp
                </a>
                <div style="margin-top: 20px;"></div>                
                <img src="/Users/macatalanse/Documents/mipepita/img/contacto.png" class="img-fluid" alt="Imagen de pedidos">
                
            </div>
        </section>
    </main>
    <footer class="text-muted text-center">
        <div class="container">
            <p>&copy; 2024 · Pastelería Mi Pepita · Todos los derechos
        </div>
    </footer>
    <!-- Importación de las bibliotecas de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</body>
</html>
